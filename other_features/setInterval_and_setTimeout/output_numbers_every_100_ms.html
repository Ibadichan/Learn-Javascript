<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function printNumbersInterval() {
        var i = 1;

        var timerId = setInterval(function() {
          console.log(i);
          if (i >= 20) { clearInterval(timerId) }
          i += 1;
        }, 100);
      }

      printNumbersInterval();
    </script>
  </body>
</html>
