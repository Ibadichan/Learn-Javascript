<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function aclean(arr) {
        for (var i = 0; i < arr.length; i++) {
          var spellI = arr[i].split('').sort().join('').toLowerCase();

          for (var j = 0; j < arr.length; j++) {
            var spellJ = arr[j].split('').sort().join('').toLowerCase();

            if (arr[i] != arr[j] && spellI == spellJ) { arr.splice(arr.indexOf(arr[j]), 1) }
          }
        }

        return arr;
      }

      var arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];
      alert( aclean(arr) ); // "воз,киборг,корсет" или "ЗОВ,гробик,сектор"
    </script>
  </body>
</html>
