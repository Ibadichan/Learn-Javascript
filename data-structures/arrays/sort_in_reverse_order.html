<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function reverseOrder(a, b) {
        return b - a;
      }

      var arr = [5, 2, 1, -10, 8];

      arr.sort(reverseOrder);

      alert( arr ); // 8, 5, 2, 1, -10
    </script>
  </body>
</html>
