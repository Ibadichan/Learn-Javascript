<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      var styles = ['Джаз', 'Блюз'];
      styles.push('Рок-н-Ролл');
      styles[styles.length - 2] = 'Классика';
      alert(styles.shift());
      styles.unshift('Рэп', 'Регги');
    </script>
  </body>
</html>
