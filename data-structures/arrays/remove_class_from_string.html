<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function removeClass(object, klass) {
        var classes = object.className ? object.className.split(' ') : [];

        for(var i = 0; i < classes.length; i++) {
          if(classes[i] != klass) { continue; }
          classes.splice(i, 1);
          i--;
        }

        object.className = classes.join(' ');
      }

      var obj = { className: 'open menu menu' };

      removeClass(obj, 'blabla');
      removeClass(obj, 'menu');
      alert(obj.className); // open
    </script>
  </body>
</html>
