<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function sum() {
        var result = 0;

        for (var i = 0; i < arguments.length; i++) { result += arguments[i] }

        return result;
      }

      alert(sum(1, 2, 3, 4));
      alert(sum());
    </script>
  </body>
</html>
