<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function filterRange(arr, a, b) {
        var filtered = [];

        for(var i = 0; i < arr.length; i++) {
          if (a <= arr[i] && arr[i] <= b) { filtered.push(arr[i]); }
        }

        return filtered;
      }

      var arr = [5, 4, 3, 8, 0];

      var filtered = filterRange(arr, 3, 5);
    </script>
  </body>
</html>
