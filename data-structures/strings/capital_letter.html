<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function ucFirst(str) {
        var firstLetter = str.charAt(0).toUpperCase();
        return firstLetter + str.slice(1);
      }

      alert(ucFirst('вася'));
    </script>
  </body>
</html>
