<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function randomInteger(min, max) {
        var rand = min + Math.random() * (max + 1 - min);
        return rand = Math.floor(rand);
      }

      alert(randomInteger(5, 10))
    </script>
  </body>
</html>
