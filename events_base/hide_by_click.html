<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JS</title>
  </head>
  <body>
    <button type="button" id="hide-text-btn">Click me please!</button>
    <p id="text">Some very long text.....</p>

    <script>
      const button = document.getElementById('hide-text-btn');
      const text = document.getElementById('text');

      button.addEventListener('click', function () {
        text.hidden = true;
      });
    </script>
  </body>
</html>
