<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Галерея</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./gallery.css">
  </head>

  <body>
    <h1 class="visually-hidden">Фотосайт</h1>

    <section class="gallery">
      <h2 class="visually-hidden">Галерея</h2>

      <p class="gallery-big-image">
        <img src="./img/space-1.jpg" width="500" height="500" alt="space image 1">
      </p>

      <ul class="gallery-list">
        <li class="gallery-list-item">
          <a href="./img/space-2.jpg" title="space image 2">
            <img src="./img/space-2.jpg" width="500" height="500" alt="space image 2">
          </a>
        </li>

        <li class="gallery-list-item">
          <a href="./img/space-3.jpg" title="space image 3">
            <img src="./img/space-3.jpg" width="700" height="700" alt="space image 3">
          </a>
        </li>

        <li class="gallery-list-item">
          <a href="./img/space-4.jpg" title="space image 4">
            <img src="./img/space-4.jpg" width="500" height="500" alt="space image 4">
          </a>
        </li>

        <li class="gallery-list-item">
          <a href="./img/space-5.jpg" title="space image 5">
            <img src="./img/space-5.jpg" width="500" height="500" alt="space image 5">
          </a>
        </li>

        <li class="gallery-list-item">
          <a href="./img/space-6.jpg" title="space image 6">
            <img src="./img/space-6.jpg" width="500" height="500" alt="space image 6">
          </a>
        </li>

        <li class="gallery-list-item">
          <a href="./img/space-7.jpg" title="space image 7">
            <img src="./img/space-7.jpg" width="400" height="400" alt="space image 7">
          </a>
        </li>
      </ul>
    </section>

    <script src="./gallery.js"></script>
  </body>
</html>
