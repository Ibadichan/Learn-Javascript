<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Learn JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./carousel.css">
  </head>
  <body>
    <section class="carousel">
      <h2 class="visually-hidden">Карусель:</h2>

      <button type="button" class="carousel-prev">
        <span class="visually-hidden">Назад</span>
      </button>

      <div class="carousel-list-wrapper">
        <ul class="carousel-list">
          <li><img src="https://js.cx/carousel/1.png" width="130" height="130" alt="Смайл стесняется"></li>
          <li><img src="https://js.cx/carousel/2.png" width="130" height="130" alt="Смайл графити"></li>
          <li><img src="https://js.cx/carousel/3.png" width="130" height="130" alt="Смайл открытая улыбка"></li>
          <li><img src="https://js.cx/carousel/4.png" width="130" height="130" alt="Смайл закрытая улыбка"></li>
          <li><img src="https://js.cx/carousel/5.png" width="130" height="130" alt="Смайл влюблен"></li>
          <li><img src="https://js.cx/carousel/6.png" width="130" height="130" alt="Смайл бомба"></li>
          <li><img src="https://js.cx/carousel/7.png" width="130" height="130" alt="Смайл ниндзя"></li>
          <li><img src="https://js.cx/carousel/8.png" width="130" height="130" alt="Смайл курит"></li>
          <li><img src="https://js.cx/carousel/9.png" width="130" height="130" alt="Смайл удивлен"></li>
          <li><img src="https://js.cx/carousel/10.png" width="130" height="130" alt="Смайл смеех до смерти"></li>
        </ul>
      </div>

      <button type="button" class="carousel-next">
        <span class="visually-hidden">Вперед</span>
      </button>
    </section>

    <script src="./carousel.js"></script>
  </body>
</html>
