<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      Function.prototype.defer = function(ms) {
        setTimeout(this, ms);
      }

      function f() {
        alert( "привет" );
      }

      f.defer(1000); // выведет "привет" через 1 секунду
    </script>
  </body>
</html>
