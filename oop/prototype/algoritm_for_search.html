<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      var head = {
        glasses: 1
      };

      var table = {
        pen: 3,
        __proto__: head
      };

      var bed = {
        sheet: 1,
        pillow: 2,
        __proto__: table
      };

      var pockets = {
        money: 2000,
        __proto__: bed
      };

      alert(pockets.pen); // 3
      alert(bed.glasses); //1
      alert(table.money); // undefined
    </script>
  </body>
</html>
