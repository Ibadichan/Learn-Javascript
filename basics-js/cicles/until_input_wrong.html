<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      var input;

      while (true) {
        input = prompt('Введите число, большее 100', 100);
        if (input >= 100 || input == null) { break; }
      }
    </script>
  </body>
</html>
