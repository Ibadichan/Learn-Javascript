<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function pow(x, n) {
        var result = x;

        for (var i = 1; i < n; i++) { result *= x }

        return result;
      }

      var x = +prompt('Введите x', '');
      var n = +prompt('Введите n', '');

      alert(pow(x, n));
    </script>
  </body>
</html>
