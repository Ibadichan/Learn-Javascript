<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function fib(n) {
        var f0 = 1, f1 = 1;

        for (var i = 3; i <= n; i++) {
          var sum = f0 + f1;
          f0 = f1;
          f1 = sum;
        }
        return f1;
      }

      alert(fib(7));
    </script>
  </body>
</html>
