<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      var login = prompt('Кто там ?', '');

      if (login == 'Админ') {
        var password = prompt('Пароль:', '');

        if (password == 'Чёрный Властелин') {
          alert('Добро пожаловать!');
        } else if (password == null) {
          alert('Вход отменён');
        } else {
          alert('Пароль неверен');
        }

      } else if (login == null) {
        alert('Вход отменён');
      } else {
        alert('Я вас не знаю');
      }
    </script>
  </body>
</html>
