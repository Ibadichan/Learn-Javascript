<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function sum(firstNumber) {
        var store = firstNumber;
        next.toString = function() { return store; }
        
        function next(number) {
          store += number;
          return next;
        }
        
        return next;
      }

      console.log(sum(1)(2));
      console.log(sum(1)(2)(3));
      console.log(sum(5)(-1)(2));
      console.log(sum(6)(-1)(-2)(-3));
      console.log(sum(0)(1)(2)(3)(4)(5));
    </script>
  </body>
</html>
