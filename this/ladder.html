<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      var ladder = {
        step: 0,

        up: function() { 
          this.step++;
          return this;
        },

        down: function() { 
          this.step--;
          return this;
        },

        showStep: function() { 
          alert( this.step );
          return this;
        }
      };

      ladder.up().up().down().up().down().showStep(); // 1
    </script>
  </body>
</html>
