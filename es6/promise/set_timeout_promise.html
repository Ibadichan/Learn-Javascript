<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Learn</title>
  </head>
  <body>
    <script>
      function delay(ms) {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(), ms);
        });
      }

      delay(1000)
        .then(() => alert("Hello!"))
    </script>
  </body>
</html>
