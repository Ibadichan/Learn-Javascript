<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
  </head>
  <body>
    <script>
      /**
      * Показывает уведомление, пропадающее через 1.5 сек
      *
      * @param options.top {number} вертикальный отступ, в px
      * @param options.right {number} правый отступ, в px
      * @param options.cssText {string} строка стиля
      * @param options.className {string} CSS-класс
      * @param options.html {string} HTML-текст для показа
      */
      function showNotification({top = 10, right = 10, cssText, className = '', html = 'No content'}) {
        const block = document.createElement('div');
        if (cssText) { block.style.cssText = cssText; }
        block.style.position = 'fixed';
        block.style.top = `${top}px`;
        block.style.right = `${right}px`;
        block.className += `notification ${className}`;
        block.innerHTML = html;
        document.body.appendChild(block);
        setTimeout(() => block.style.display = 'none', 1500);
      }

      // покажет элемент с текстом "Привет" и классом welcome справа-сверху окна
      showNotification({
        top: 10,
        right: 10,
        html: "Привет",
        className: "welcome"
      });
    </script>
  </body>
</html>
