<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <body>
    <div>Это</div>
    <div>Элементы</div>
    <script>
      const body = document.body;
      const element = document.createElement('div');
      element.innerHTML = '<b>Новый элемент</b>';

      function insertAfter(element, refElement) {
        const parent = refElement.parentNode;
        parent.insertBefore(element, refElement.nextSibling);
      }

      // вставить elem после первого элемента
      insertAfter(element, body.firstChild); // <--- должно работать

      // вставить elem за последним элементом
      insertAfter(element, body.lastChild); // <--- должно работать
    </script>
  </body>
</html>
