<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <body>
    <script>
      (function() {

        if (document.createElement('div').textContent !== undefined) { return; }

        Object.defineProperty(Element.prototype, 'textContent', {
          get() {
            return this.innerText;
          },

          set(value) {
            this.innerText = value;
          }
        });
      })();
    </script>
  </body>
</html>
