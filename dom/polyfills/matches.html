<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <body>
    <script>
      (function() {
        if (Element.prototype.matches) { return; }

        const prefixes = [
          'matchesSelector',
          'webkitMatchesSelector',
          'mozMatchesSelector',
          'msMatchesSelector'
        ];

        prefixes.forEach(prefix => {
          let prefixedMatches = Element.prototype[prefix];
          if (prefixedMatches) {
            Element.prototype.matches = prefixedMatches;
          }
        });
      })();
    </script>
  </body>
</html>
