<!DOCTYPE html>
<html>

  <body>
      <ul>
          <li>Животные
            <ul>
              <li>Млекопитающие
                <ul>
                  <li>Коровы</li>
                  <li>Ослы</li>
                  <li>Собаки</li>
                  <li>Тигры</li>
                </ul>
              </li>
              <li>Другие
                <ul>
                  <li>Змеи</li>
                  <li>Птицы</li>
                  <li>Ящерицы</li>
                </ul>
              </li>
            </ul>
          </li>
          <li>Рыбы
            <ul>

                <ul>
                  <li>Гуппи</li>
                  <li>Скалярии</li>
                </ul>

              </li>
              <li>Морские
                <ul>
                  <li>Морская форель</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>

    <script>
      const listItems = document.querySelectorAll('li');
      let item, childrenCount;

      for (let i = 0; i < listItems.length; i++) {
        item = listItems[i];
        childrenCount = item.getElementsByTagName('li').length;

        if (childrenCount === 0) { continue; }

        item.firstChild.data += `[${childrenCount}]`
      }
    </script>
  </body>
</html>
