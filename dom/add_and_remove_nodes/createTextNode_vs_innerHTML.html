<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <body>
    <div id="element"></div>

    <script>
      const element = document.getElementById('element');
      const text = '<h1>Hello world !!!</h1>'

      element.innerHTML = text;
      element.appendChild(document.createTextNode(text));
    </script>
  </body>
</html>
