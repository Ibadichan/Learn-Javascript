<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <body>
    <script defer>
      for (let i = 0; i < 100; i++) {
        let p = document.createElement('p');
        p.textContent = i;
        document.body.appendChild(p);
      }
    </script>

    <script defer>
      const firstTimer = performance.now();
      const firstBlock = document.getElementsByTagName('div');
      console.log("getElementsByTagName " + (performance.now() - firstTimer) + " milliseconds.")


      const secondTimer = performance.now();
      const secondBlock = document.querySelectorAll('div');
      console.log("querySelectorAll " + (performance.now() - secondTimer) + " milliseconds.")
    </script>
  </body>
</html>
